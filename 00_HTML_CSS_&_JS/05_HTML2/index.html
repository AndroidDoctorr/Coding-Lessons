<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>HTML Examples</title>
</head>

<body>
    <div id="circle"></div>
    <div id="triangle"></div>

    <div class="vaporwave rectangle"></div>

    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>

    <br><br>

    <button class="animateOnHover">Hover over this!</button>

    <br><br>

    <a href="#violet">Link Test</a>

    <h4>Formatting Tags:</h4>

    <strong>strong</strong>
    <small>small</small>
    <i>idiomatic</i>
    <p>paragraph</p>
    This is a <span style="color: red">span</span>
    <blockquote>blockquote</blockquote>
    <br><br><br>
    break
    <hr>
    <br>
    space&nbsp;space

    <table style="border: thin solid black">
        <thead>
            <tr>
                <th>label A</th>
                <th>label B</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="border: thin solid black">A</td>
                <td style="border: thin solid black">B</td>
            </tr>
            <tr>
                <td colspan="2" style="border: thin solid black">C</td>
            </tr>
        </tbody>
    </table>

    <img height="250px" width="400px"
        src="https://www.thetimes.co.uk/imageserver/image/%2Fmethode%2Fsundaytimes%2Fprod%2Fweb%2Fbin%2Fe6496bba-3356-11ec-91da-063c6e372e74.jpg?crop=2667%2C1500%2C0%2C0" />

    <svg width="400" height="110">
        <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
    </svg>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>



    <div style="height: 20rem; background-color: aqua;" id="aqua"></div>
    <div style="height: 20rem; background-color: magenta;" id="magenta"></div>
    <div style="height: 20rem; background-color: mediumblue;" id="blue"></div>
    <div style="height: 20rem; background-color: blueviolet;" id="violet"></div>
</body>

</html>
